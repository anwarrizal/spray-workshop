<!doctype html>
<html data-ng-app="sprayWorkshop">

<head>
  <meta charset="utf-8">
  <title>spray workshop working title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="img/favicon.ico">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/bootstrap-responsive.css">
</head>

<body data-ng-controller="WorkshopCtrl">

<!--### The navigation bar ###-->
<div class="navbar navbar-inverse navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container">
      <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="brand" href="#">Workshop</a>
    </div>
  </div>
</div>

<div class="container">

  <div class="row">

      <!--### The list of messages ###-->
      <div class="span6">
          <h3 data-ng-init="getFruits()"></h3>
          <div data-ng-repeat="fruit in fruits">
              <div class="span2">{{ fruit.name }}</div>
          </div>
      </div>


  </div>
</div>

<script src="js/lib/jquery.js"></script>
<script src="js/lib/bootstrap.js"></script>
<script src="js/lib/angular.js"></script>
<script src="js/lib/angular-resource.js"></script>

<script src="js/controllers.js"></script>
<script src="js/services.js"></script>
<script src="js/app.js"></script>

</body>
</html>
